<div class="container">
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown" *ngFor="let item of menuItems">
            <a class="nav-link" *ngIf="!item.children" aria-current="page" href="#">{{item.title}}</a>
            <a
              class="nav-link dropdown-toggle"
              *ngIf="item.children"
              href="javascript:void(0)"
              role="button"
              aria-expanded="false"
            >
            {{item.title}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" *ngFor="let subitem of item.children">Action</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Solterra</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
